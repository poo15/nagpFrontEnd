<div class="loginForm error-page-int">
    <div class="text-center m-b-md custom-login">
      <h3>PLEASE LOGIN TO NAGP APP</h3>
      <p>It's not just a learning program.. its an attitude!</p>
    </div>
    <div class="form content-error" >
      <div class="hpanel">
                  <div class="panel-body">
                      <form #frm="ngForm" action="#" id="loginForm" (ngSubmit)="login(frm)">
                          <div class="form-group">
                              <label class="control-label" for="username">Username</label>
                              <input type="text" placeholder="pooja01" ngModel title="Please enter you username" required="" value="" name="name" id="username" class="form-control">
                              <span class="help-block small">Your unique username to app</span>
                          </div>
                          <div class="form-group">
                              <label class="control-label" for="password">Password</label>
                              <input type="password" title="Please enter your password" ngModel name="password" placeholder="******" required="" value=""  id="password" class="form-control">
                              <span class="help-block small">Your strong password</span>
                          </div>
                          
                          <button type="submit" class="btn btn-primary btn-block ">Login</button>
                      </form>
                      <div class="alert alert-dismissible alert-warning alertBox" *ngIf='errorStatus'>
                          <button type="button" class="close" data-dismiss="alert">&times;</button>
                          <strong>Oops!</strong> Credendtials are not correct.
                        </div>
                  </div>
              </div>
    </div>
  </div>
