<div class="container">
    <form>
        <fieldset>
          <legend>Add Activity</legend>
          <div class="alert alert-dismissible alert-success alertBox mb-2" *ngIf='addStatus' style="width: 75%">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong>Activity Added</strong>
            </div>
            <div class="alert alert-dismissible alert-warning alertBox mb-2" *ngIf='errorStatus' style="width: 75%">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Activity can't added</strong>
              </div>
          <div class="form-group">
            
            <input type="text" name="id" [(ngModel)]="activity.id" class="form-control" id="id" aria-describedby="emailHelp" placeholder="Activity Id">
          </div>
            <div class="form-group">
               
                <input type="text" name="name"  [(ngModel)]="activity.name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Activity Name">
              </div>
              <div class="form-group">
             
                  <input type="text" name="description"  [(ngModel)]="activity.description" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Activity Aescription">
                </div>
              <div class="form-group">
                  
                  <input type="number" name="points"  [(ngModel)]="activity.points" class="form-control" id="points" aria-describedby="emailHelp" placeholder="Enter Points">
                </div>
                <div class="form-group">
                  
                    <input type="number" name="maxQualificationPoints"  [(ngModel)]="activity.maxQualificationPoints" class="form-control" id="maxQualificationPoints" aria-describedby="emailHelp" placeholder="Maximum Attempts">
                  </div>
                <div class="form-group">
                    <label for="exampleSelect1">Select Batch</label>
                    <select  class="form-control" id="batch" >
                      <option *ngFor="let batch of batches" value="{{ batch.id}}">{{ batch.id}}</option>
                    </select>
                  </div> 
                  <div class="form-group">
                      <label for="exampleSelect1">Select Level</label>
                      <select  class="form-control" id="level" >
                        <option *ngFor="let level of levels" value="{{ level.id}}">{{ level.id}}</option>
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleSelect1">Mandatory</label>
                        <select  class="form-control" id="mamdatory" >
                          <option value="true">Mandatory</option>
                          <option value="false">Optional</option>
                        </select>
                      </div>
          <button (click)="addActivity()" class="btn btn-primary">Add</button>
        </fieldset>
      </form>
    
    
</div>
