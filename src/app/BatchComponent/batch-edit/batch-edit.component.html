<div class="container">
    <form >
        <fieldset>
          <legend>Search Batch</legend>
         
            <div class="form-group">   
              <div class="row">

                <div class="col-lg-8">
                    <input type="text" name="id" [(ngModel)]="batchId" class="form-control" id="id" aria-describedby="emailHelp" placeholder="Batch Id">
        
                </div>
                <div class="col-lg-4">
                    <button type="submit" (click)="getBatch()" class="btn btn-primary">Search</button>
                </div>

              </div> 
            </div> 
        </fieldset>
        <div class="alert alert-dismissible alert-warning alertBox" *ngIf='errorStatus' style="width: 75%">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Invalid Batch Id</strong>
          </div>
          <div class="alert alert-dismissible alert-success alertBox mb-2" *ngIf='updateStatus' style="width: 75%">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong>Batch Updated</strong>
            </div>
      </form>
    </div>
    <div class="container" *ngIf="batch">
        <form >
            <fieldset>
              <legend>Add Batch</legend>
              
              <div class="form-group">
                  <label for="id">Batch Id</label>
                <input type="text" name="id" [(ngModel)]="batch.id" class="form-control" id="id" disabled aria-describedby="emailHelp" placeholder="Batch Id">
              </div>
              <div class="form-group">
                  <label for="year">Batch Year</label>
                  <input type="number" name="year" [(ngModel)]="batch.year"  class="form-control" id="year" aria-describedby="emailHelp" placeholder="Batch Year">
                </div>
                <div class="form-group">
                    <label for="technology">Technology</label>
                    <input type="text" name="technology" [(ngModel)]="batch.technology"  class="form-control" id="name" aria-describedby="emailHelp" placeholder="Batch Technology">
                  </div>
                  <div class="form-group">
                      <label for="description">Batch Description</label>
                      <input type="text" name="description" [(ngModel)]="batch.description"  class="form-control" id="description" aria-describedby="emailHelp" placeholder="Batch Description">
                    </div>
                    <div class="form-group">
                        <label for="qualificationPoint">Batch qualificationPoint</label>
                        <input type="number" [(ngModel)]="batch.qualificationPoint" name="qualificationPoint" class="form-control" id="qualificationPoint" aria-describedby="emailHelp" placeholder="Level Qualification Point">
                      </div>
                      <input type="date" [(ngModel)]="batch.date" name="date" class="form-control" id="datepicker" />
                     
              <button type="button" (click)="editBatch()" class="btn btn-primary mt-2">Update Batch</button>
            </fieldset>
          </form>
        
        
    </div>
