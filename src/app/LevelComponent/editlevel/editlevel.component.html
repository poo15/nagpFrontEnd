<div class="container">
    <form >
        <fieldset>
          <legend>Search Level</legend>
         
            <div class="form-group">   
              <div class="row">

                <div class="col-lg-8">
                    <input type="text" name="id" [(ngModel)]="levelId" class="form-control" id="id" aria-describedby="emailHelp" placeholder="Level Id">
        
                </div>
                <div class="col-lg-4">
                    <button type="submit" (click)="getLevel()" class="btn btn-primary">Search</button>
                </div>

              </div> 
            </div> 
        </fieldset>
        <div class="alert alert-dismissible alert-warning alertBox" *ngIf='errorStatus' style="width: 75%">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>Invalid Level Id</strong>
          </div>
          <div class="alert alert-dismissible alert-success alertBox mb-2" *ngIf='updateStatus' style="width: 75%">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong>Details Updated</strong>
            </div>
      </form>
    </div>
     
    <div class="container pt-5 mb-5" *ngIf="level">
        
      <form >
          <fieldset>
              
            <legend>Edit Level</legend>
            <div class="form-group">
               
              <input type="text" name="id"  class="form-control" id="id" disabled aria-describedby="emailHelp" [(ngModel)]="level.id">
            </div>
            <div class="form-group">
               
                <input type="number" name="number"  class="form-control" id="number" aria-describedby="emailHelp"  [(ngModel)]="level.number">
              </div>
              <div class="form-group">
                 
                  <input type="text" name="name"  class="form-control" id="name" aria-describedby="emailHelp"  [(ngModel)]="level.name">
                </div>
                <div class="form-group">
                    
                    <input type="text" name="description"  class="form-control" id="description" aria-describedby="emailHelp"  [(ngModel)]="level.description">
                  </div>
                  <div class="form-group">
                     
                      <input type="number" name="qualificationPoint" class="form-control" id="qualificationPoint" aria-describedby="emailHelp" [(ngModel)]="level.qualificationPoint">
                    </div>
            <button type="submit" (click)="editLevel()" class="btn btn-primary mb-3 ">Update</button>
           
          </fieldset>
        </form>
      </div>
