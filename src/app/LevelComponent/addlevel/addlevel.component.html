<div class="container">
    <form >
        <fieldset>
            <div class="alert alert-dismissible alert-success alertBox mb-2" *ngIf='addStatus' style="width: 75%">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Level Added</strong>
              </div>
              <div class="alert alert-dismissible alert-warning alertBox mb-2" *ngIf='errorStatus' style="width: 75%">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <strong>Level can't added</strong>
                </div>
          <legend>Add Level</legend>
          
          <div class="form-group">
            
            <input type="text" name="id" [(ngModel)]="level.id" class="form-control" id="id" aria-describedby="emailHelp" placeholder="Level Id">
          </div>
          <div class="form-group">
             
              <input type="number" name="number" [(ngModel)]="level.number" class="form-control" id="number" aria-describedby="emailHelp" placeholder="Level Number">
            </div>
            <div class="form-group">
               
                <input type="text" name="name" [(ngModel)]="level.name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Level Name">
              </div>
                <div class="form-group">
                    <textarea name="description" [(ngModel)]="level.description" class="form-control" id="description" rows="3" placeholder="Level Description"></textarea>
                  </div>
                <div class="form-group">
                   
                    <input type="number" [(ngModel)]="level.qualificationPoint" name="qualificationPoint" class="form-control" id="qualificationPoint" aria-describedby="emailHelp" placeholder="Level Qualification Point">
                  </div>
          <button type="submit" (click)="addLevel()" class="btn btn-primary">Add</button>
        </fieldset>
      </form>
    
    
</div>
