
<div class="container-fluid" *ngIf="applicant.applicantId">
  <div class="row">
      
      <div class="col-lg-5 col-md-4 col-sm-8 col-xs-12">
          <div class="profile-info-inner">
              <div class="profile-img">
                  <img src="../../assets/img/profile/1.jpg" alt="" />
              </div>
              <div class="profile-details-hr">
                  <div class="row">
                      <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6">
                          <div class="address-hr">
                              <p ><b style="font-family: 'Franklin Gothic Medium'">Name</b><br /> {{ applicant.name}}</p>
                          </div>
                      </div>
                      <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6">
                          <div class="address-hr tb-sm-res-d-n dps-tb-ntn">
                              <p><b style="font-family: 'Franklin Gothic Medium'">Department</b><br /> {{applicant.batch.id}}</p>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6">
                          <div class="address-hr">
                              <p><span><i class="fas fa-envelope-open mr-2"></i></span><b style="font-family: 'Franklin Gothic Medium'">Email ID</b><br /> {{applicant.email}}</p>
                          </div>
                      </div>
                      <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6">
                          <div class="address-hr tb-sm-res-d-n dps-tb-ntn">
                              <p><span><i class="fas fa-phone mr-2"></i></span><b style="font-family: 'Franklin Gothic Medium'">Phone</b><br /> {{ applicant.contactNo}}</p>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6">
                          <div class="address-hr">
                              <p><span><i class="fas fa-layer-group mr-2"></i></span><b style="font-family: 'Franklin Gothic Medium'">Level</b><br /> {{applicant.level.id}}</p>
                          </div>
                      </div>
                      <div class="col-lg-6 col-md-12 col-sm-12 col-xs-6">
                          <div class="address-hr tb-sm-res-d-n dps-tb-ntn">
                              <p><span><i class="fas fa-thermometer-half mr-2 3x"></i></span><b style="font-family: 'Franklin Gothic Medium'">NAGP Status</b><br /> {{ applicant.status}}</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="col-lg-7 col-md-8 col-sm-8 col-xs-12" >
          <div class="product-payment-inner-st res-mg-t-30 analysis-progrebar-ctn">
              <ul id="myTabedu1" class="tab-review-design">
                  <li class="active"><a href="">Update Details</a></li>
              </ul>
              <div class="row">
                <div class="col-lg-12">
                    <form>
                        <fieldset>
                      
                          <div class="alert alert-dismissible alert-success alertBox mb-2" *ngIf='addStatus' style="width: 75%">
                              <button type="button" class="close" data-dismiss="alert">&times;</button>
                              <strong>Details Updated</strong>
                            </div>
                            <div class="alert alert-dismissible alert-warning alertBox mb-2" *ngIf='errorStatus' style="width: 75%">
                                <button type="button" class="close" data-dismiss="alert">&times;</button>
                                <strong>Details Can't Updated</strong>
                              </div>
                          <div class="form-group">
                            
                            <input type="text" name="applicantId" [(ngModel)]="applicant.applicantId" disabled class="form-control" id="applicantId" aria-describedby="emailHelp" placeholder="Employee Id">
                          </div>
                            <div class="form-group">
                               
                                <input type="text" name="name"  [(ngModel)]="applicant.name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Employee Name">
                              </div>
                              <div class="form-group">
                             
                                  <input type="text" name="email"  [(ngModel)]="applicant.email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Employee Email">
                                </div>
                              <div class="form-group">
                                  
                                  <input type="text" name="contactNo"  [(ngModel)]="applicant.contactNo" class="form-control" id="description" aria-describedby="emailHelp" placeholder="Contact No">
                                </div>
                                 
                          <button (click)="updateApplicant()" class="btn btn-primary">Edit Details</button>
                        </fieldset>
                      </form>
                </div>
               
                </div>
                <div class="alert alert-dismissible alert-warning alertBox" *ngIf='errorStatus' style="width: 75%">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Details not Updated</strong>
                  </div>
                  <div class="alert alert-dismissible alert-success alertBox mb-2" *ngIf='updateStatus' style="width: 75%">
                      <button type="button" class="close" data-dismiss="alert">&times;</button>
                      <strong>Details  Updated</strong>
                    </div>
              </div>
              
        </div>

  </div>
</div>
