<div class="container">
    <form>
        <fieldset>
          <legend>Add Applicant</legend>
          <div class="alert alert-dismissible alert-success alertBox mb-2" *ngIf='addStatus' style="width: 75%">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong>Applicant Added</strong>
            </div>
            <div class="alert alert-dismissible alert-warning alertBox mb-2" *ngIf='errorStatus' style="width: 75%">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Applicant can't added</strong>
              </div>
          <div class="form-group">
            
            <input type="text" name="applicantId" [(ngModel)]="applicant.applicantId" class="form-control" id="applicantId" aria-describedby="emailHelp" placeholder="Employee Id">
          </div>
            <div class="form-group">
               
                <input type="text" name="name"  [(ngModel)]="applicant.name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Employee Name">
              </div>
              <div class="form-group">
             
                  <input type="text" name="email"  [(ngModel)]="applicant.email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Employee Email">
                </div>
              <div class="form-group">
                  
                  <input type="text" name="contactNo"  [(ngModel)]="applicant.contactNo" class="form-control" id="description" aria-describedby="emailHelp" placeholder="Contact No">
                </div>
                <div class="form-group">
                    <label for="exampleSelect1">Select Batch</label>
                    <select  class="form-control" id="batch" >
                      <option *ngFor="let batch of batches" value="{{ batch.id}}">{{ batch.id}}</option>
                    </select>
                  </div> 
          <button (click)="addApplicant()" class="btn btn-primary">Add</button>
        </fieldset>
      </form>
    
    
</div>
